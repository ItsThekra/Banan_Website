<div class="flex min-h-screen items-center justify-center bg-green-50 relative overflow-hidden" dir="rtl">

  <!-- صورة البصمة في الخلفية -->
  <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" 
       class="absolute opacity-10 w-96 h-96 -top-20 -right-20" 
       alt="Fingerprint Background"/>

  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md relative z-10 text-right">

    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">تسجيل الدخول</h2>

    <!-- رسالة الخطأ -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded-xl mb-4 text-center">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <img src="https://cdn-icons-png.flaticon.com/512/5410/5410454.png" alt="" class="w-20 h-20 mx-auto mb-6 opacity-100"/>
    <form class="space-y-5">

      <input 
        type="text" 
        placeholder="إدخال رقم الهوية"
        [(ngModel)]="nationalId"
        name="nationalId"
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600 transition"/>

      <!-- زر الدخول عبر بنان -->
      <button 
        type="button" 
        (click)="loginWithBanaan()"
        class="w-full flex items-center justify-center gap-3 bg-green-600 text-white p-3 rounded-xl hover:bg-green-700 font-semibold transition-transform transform hover:scale-105">
        <!-- هنا استخدمنا اللوجو من مجلد assets -->
        <!-- <img src="assets/images/logo_app.png" alt="Banaan Logo" class="w-6 h-6"/> -->
        تسجيل الدخول عبر بنان  
      </button>

    </form>
  </div>
</div>
